                        '>': '&gt;',
                        '&': '&amp;',

                    'warning': 'color: #ffff00;',
                    'error': 'color: #ff0000;',
                    'success': 'color: #00ff00; font-weight: bold;'

                    <span style="color: #888;">[${timestamp}]</span>
